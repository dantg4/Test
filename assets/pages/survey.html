<body>
    <header class="header">
        <div class="logo">
            <img class="headimg" src="../src/img/lol-icon-pngegg.png" alt="LeagueofLegends">
            <h1>
                LEAGUE OF LEGENDS
            </h1>
        </div>
    </header>
    <main>
        <nav class="navbar">
            <br>
            <div class="navbtn">
                <ul>
                    <li>
                        <a href="../../index.html" class="nav">INICIO</a>

                </ul>
                <ul>

                        <a href="#" class="nav">SURVEY</a>

                <ul>
                    <li>
                        <a href="./help.html" class="nav">HELP</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="form">
            <h2 class="title">
                <p class="LoL" >League of Legends</p>
            </h2>
            <h4>
                <p class="surv">Survey</p>
            </h4>
            <form class="information">
                <label for="full name">
                <input class="info" type="text" name="name" placeholder="Name*" required>
                </label>
                <input class="info" type="text" name="summoner name" placeholder="Summoner Name*" required>
                <input class="info" type="date" name="date" placeholder="Date*" required>
                <select class="info" name="server" required>
                    <option value="select">Select*</option>
                    <option value="NA">NA</option>
                    <option value="EUW">EUW</option>
                    <option value="EUN">EUN</option>
                    <option value="LAN">LAN</option>
                    <option value="LAS">LAS</option>
                    <option value="BR">BR</option>
                    <option value="OCE">OCE</option>
                    <option value="RU">RU</option>
                    <option value="TR">TR</option>
                    <option value="JP">JP</option>
                </select>
                <h4 class="quesratio">
                    Favorite Rol: 
                </h4>
                <section class="radio" required>
                    <p class="ansratio">
                        <input type="radio" name="btn"> top
                    </p>
                    <p class="ansratio">
                        <input type="radio" name="btn"> jg
                    </p>
                    <p class="ansratio">
                        <input type="radio" name="btn"> mid
                    </p>
                    <p class="ansratio">
                        <input type="radio" name="btn"> adc
                    </p>
                    <p class="ansratio">
                        <input type="radio" name="btn"> supp
                    </p>
                </section>
                <input class="info" type="number" name="number" placeholder="Number of games played last season" required>
                <input class="info" type="email" name="email" placeholder="E-mail" oninput="" required>
                <input class="info" type="email" name="confimr email" placeholder="Confirm E-mail" required>
                <input class="info" type="password" name="password" placeholder="Password" required>
                <input class="info" type="password" name="confirm password" placeholder="Confirm Password" required>
                <textarea class="info" name="textarea" cols="100%" rows="4" placeholder="Tell us about your experience with our GUIDES"></textarea>
                <p class="TandC">
                    I have readed and accepted the <a href="./tnc.html">Terms & Conditions </a><input class="checkbox" type="checkbox" name="checkbox" required>
                </p>
                    <button class="submit" type="submit">Send</button>
                <p>
                    <a href="./survey.html"> Take this survey again? </a>
                </p>
            </form>
        </div>
    </main>
    <footer></footer>
